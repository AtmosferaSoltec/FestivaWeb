<!-- Mobile -->

<nav class="block w-full sm:hidden bg-colorFondo">
  <div class="w-full">
    <!-- Top -->
    <div class="flex items-center justify-between w-full p-4">
      <img class="w-[120px]" src="/images/logo_large.png" alt="Logo" />
      <button mat-icon-button (click)="toggleVisibility()">
        @if (isVisible()) {
        <mat-icon class="text-white">close</mat-icon>
        } @else {
        <mat-icon class="text-white">menu</mat-icon>
        }
      </button>
    </div>

    <!-- Items -->
    @if (isVisible()) {
    <div class="flex flex-col gap-2 p-2">
      @for (item of listNav; track $index) {
        <app-nav-item (click)="toggleVisibility()" [item]="item" />
      }
    </div>
    }
  </div>
</nav>
<!-- Desktop -->

<nav class="hidden w-auto h-screen p-4 sm:block">
  <div
    class="w-[250px] h-full bg-colorFondo shadow-xl rounded-lg p-2 flex flex-col gap-4"
  >
    <!-- Top -->
    <div class="flex items-center justify-center w-full p-4">
      <img src="/images/logo_large.png" alt="Logo" />
    </div>
    <!-- Items -->
    <div class="flex flex-col gap-2">
      @for (item of listNav; track $index) {
      <app-nav-item [item]="item" />
      }
    </div>
  </div>
</nav>
