<div class="flex flex-col gap-4 p-4">
  <span class="text-xl">Agregar Red Social</span>

  <div class="flex flex-col w-full gap-2 px-1">
    <!-- Select Red Social -->
    <div>
      <label class="label">Red Social</label>
      <select [(ngModel)]="idRed" class="input">
        @for (item of service.listRedes(); track $index) {
        <option [value]="item.id">{{ item.nombre }}</option>
        }
      </select>
    </div>

    <!-- Input URL -->
    <div>
      <label for="url" class="label">Url</label>
      <input
        type="url"
        class="input"
        id="url"
        placeholder="https://"
        [(ngModel)]="url"
        required
      />
    </div>

    @if (error) {
    <div class="text-red-500">{{ error }}</div>
    }
  </div>

  <div class="flex items-center justify-end gap-2">
    <button type="button" mat-raised-button (click)="onNoClick()">
      Cerrar
    </button>
    <button type="button" mat-flat-button (click)="save()">Guardar</button>
  </div>
</div>
