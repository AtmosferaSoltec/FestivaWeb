<div class="flex flex-col gap-6 px-4 py-6">
  <div class="flex items-center">
    <mat-icon>add</mat-icon>
    <span class="font-bold">
      @if (categoria) {
        Editar Categoria
      }@else {
        Agregar nueva Categoria
      }
    </span>
  </div>

  <div class="flex flex-col">
    <input
      class="input"
      type="text"
      placeholder="Ingrese una categorÃ­a"
      [formControl]="nombre"
      (keypress)="error = undefined"
    />

    @if (error) {
    <span class="text-xs text-center text-gray-600">{{ error }}</span>
    }
  </div>

  <div class="flex items-center justify-end gap-2">
    <app-button (click)="save()" text="Guardar" />
    <app-button (click)="dismiss()" text="Cancelar" theme="secondary" />
  </div>
</div>
