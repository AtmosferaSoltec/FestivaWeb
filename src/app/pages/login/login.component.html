<div
  class="flex flex-col items-center justify-center h-screen gap-12 bg-colorFondo3"
>
  <img src="../../../assets/logo_large.png" alt="Logo" class="w-[200px]" />
  <form
    class="w-[350px] flex flex-col gap-6 px-8 py-16 shadow-lg bg-colorFondo rounded-xl"
    [formGroup]="formulario"
    (submit)="login()"
  >
    <span class="text-2xl font-bold text-white">Login</span>

    <input
      type="text"
      class="bg-colorFondo3 border text-colorT2 border-none text-sm rounded-full focus:ring-colorP1 focus:border-colorP1 focus:outline-none focus:ring-2 block w-full py-2.5 px-4"
      formControlName="user"
      placeholder="Usuario"
    />

    <input
      type="text"
      class="bg-colorFondo3 border text-colorT2 border-none text-sm rounded-full focus:ring-colorP1 focus:border-colorP1 focus:outline-none focus:ring-2 block w-full py-2.5 px-4"
      formControlName="pass"
      placeholder="ContraseÃ±a"
    />

    <button
      class="h-[42px] text-white rounded-full bg-p1-500 hover:bg-p1-400 active:bg-p1-600"
      type="submit"
    >
      Ingresar
    </button>
  </form>
</div>
