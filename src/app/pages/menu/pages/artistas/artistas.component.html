<div class="relative">
  <div class="flex flex-col gap-8 p-4">
    <div class="flex items-center gap-2">
      <span class="text-2xl font-bold">Crear Artista</span>
      <button mat-mini-fab class="fab-color">
        <mat-icon class="text-white">add</mat-icon>
      </button>
    </div>
    <div class="flex flex-wrap gap-4">
      @for (item of listArtistas; track $index) {
      <app-card-artista [artista]="item" (openModal)="openModal(item)" />
      }
    </div>
  </div>

  @if (isOpen) {
  <div
    class="fixed top-0 right-0 w-full sm:w-[300px] z-50 bg-colorFondo h-screen"
  >
    <div class="flex flex-col items-center">
      <div class="w-full">
        <button mat-icon-button (click)="dismiss()">
          <mat-icon class="text-white">close</mat-icon>
        </button>
      </div>
      <div class="text-center">Ariana Grande</div>
    </div>
  </div>
  }
</div>
