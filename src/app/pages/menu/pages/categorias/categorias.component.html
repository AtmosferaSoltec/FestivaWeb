<div class="flex flex-col p-4">
  <div class="flex items-center justify-between">
    <span class="text-xl font-bold">Lista de Categorias</span>
    <app-button (click)="openDialog()" icon="add" text="Nuevo" />
  </div>
  <div class="relative mt-4 overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 rtl:text-right">
      <thead class="text-xs text-white uppercase bg-colorFondo">
        <tr>
          <th scope="col" class="px-6 py-3">#</th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Estado</th>
          <th scope="col" class="px-6 py-3">Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        @for (item of listCategorias(); track $index) {
        <tr class="text-white bg-colorFondo2">
          <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
            {{ $index + 1 }}
          </th>
          <td class="px-6 py-4">{{ item.nombre }}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 text-xs bg-green-500 rounded-full">
              Activo
            </span>
          </td>
          <td class="px-6 py-4">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon class="text-white">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialog(item)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              @if (item?.isActive) {
              <button mat-menu-item>
                <mat-icon>visibility_off</mat-icon>
                <span>Desactivar</span>
              </button>
              } @else {
              <button mat-menu-item>
                <mat-icon>visibility</mat-icon>
                <span>Activar</span>
              </button>
              }
              <button mat-menu-item (click)="delete(item.id)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
