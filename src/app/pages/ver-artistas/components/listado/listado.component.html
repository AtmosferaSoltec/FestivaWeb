<div
  class="grid grid-cols-3 gap-4 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-9"
>
  @for (item of service.listArtistas(); track $index) {
  <app-card-artista
    [artista]="item"
    (openModal)="openModal(item)"
    (deleteArtista)="deleteArtista($event)"
    [isDelete]="service.isDeleteActive()"
  />
  }
</div>
